<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8 ">
        <meta http-equiv="X-UA_Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>smooth scroll </title>

        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
            <img class="image" src="image/cat-1.jpg" draggable="false" />
            <img class="image" src="image/dog.jpeg" draggable="false" />
            <img class="image" src="image/bridge-1.jpg" draggable="false" />
            <img class="image" src="image/Terai.jpeg" draggable="false" />
            <img class="image" src="image/Japan.jpg" draggable="false" />
            <img class="image" src="image/car.jpg" draggable="false" />

        </div>



        <script src="script.js"></script>

    </body>
</html>
